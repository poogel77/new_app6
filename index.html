<html>
<head>

<meta name="robots" content="noindex">

<link rel="stylesheet" href="css/jquery.mobile.min.css">

<script type="text/javascript" src="js/jquery.min.js"></script>

<body onunload="dismiss();">
	<div data-role="page" id="postIndex" data-theme="b">
	    <div data-role="header" data-position="fixed" data-theme="b">
	        <h1>Selliyal</h1>
	    </div>
	    <div data-role="main" data-role="content" class="ui-content" data-theme="b">
	        <ul data-role="listview" id="postsList" data-theme="a"  data-inset="true">                 
	        </ul>        
	    </div>
	</div> 
	<script>
		initTextsAndBgImages();
		//document.addEventListener("deviceready", onDeviceReady, true);
		onDeviceReady();
		document.addEventListener("deviceready", function(){
			initAd();
			navigator.splashscreen.hide();
			if(window.plugins.gaPlugin){
				gaPlugin = window.plugins.gaPlugin;
		    	gaPlugin.init(sucessHandler, errorHandler, "UA-36976172-11", 10);
			}
		}, false);
	</script>
